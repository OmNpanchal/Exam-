<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent scrollbars if the ball goes slightly out of bounds */
        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: dodgerblue;
            border-radius: 50%;
            animation: bounce 2s infinite alternate; /* Apply the animation */
        }

        @keyframes bounce {
            0% {
                transform: translateY(0); /* Start at the top */
            }
            100% {
                transform: translateY(150px); /* Move down */
            }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
